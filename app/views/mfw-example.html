
<div id="impress">
    <div class="step">
        <a ng-if="exampleId == 0" class="example" href="#/word/{{w.rank}}"></a>
        <a ng-if="exampleId != 0" class="example" href="#/word/{{w.rank}}/example/{{exampleId-1}}"></a>
        <h1 class="word">{{w.examples[exampleId]}}</h1>
        <a ng-if="exampleId != 2" class="example" href="#/word/{{w.rank}}/example/{{exampleId+1}}"></a>
    </div>
</div>
