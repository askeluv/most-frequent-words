
<div id="mfw-list">
    <a ng-if="exampleId == 0" class="example left link" href="#/word/{{w.rank}}"></a>
    <a ng-if="exampleId != 0" class="example left link" href="#/word/{{w.rank}}/example/{{exampleId-1}}"></a>
    <h1 class="word example">{{w.examples[exampleId]}}</h1>
    <a ng-if="exampleId != 2" class="example right link" href="#/word/{{w.rank}}/example/{{exampleId+1}}"></a>
</div>
