
<div id="mfw-list">
    <a ng-if="exampleId == 0" class="left link" href="#/word/{{w.rank}}"></a>
    <a ng-if="exampleId != 0" class="example left link" href="#/word/{{w.rank}}/example/{{exampleId-1}}"></a>
    <div class="word example">{{w.examples[exampleId]}}</div>
    <a ng-if="exampleId < examplesLength-1" class="example right link" href="#/word/{{w.rank}}/example/{{exampleId+1}}"></a>
</div>
